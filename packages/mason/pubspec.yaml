name: mason
description: >
  A Dart template generator which helps teams generate files quickly and consistently.
version: 0.1.0-dev.2
homepage: https://github.com/felangel/mason

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  checked_yaml: ^2.0.1
  collection: ^1.15.0
  crypto: ^3.0.1
  http: ^0.13.3
  json_annotation: ^4.0.0
  mason_logger: ^0.1.0-dev.3
  meta: ^1.7.0
  mustache_template: ^2.0.0
  path: ^1.8.0
  recase: ^4.0.0
  universal_io: ^2.0.4
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.0.0
  build_verify: ^2.0.0
  coverage: ^1.0.2
  json_serializable: ^6.0.0
  mocktail: ^0.2.0
  test: ^1.17.0
  very_good_analysis: ^2.4.0
