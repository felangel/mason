name: nested_conditional
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  name:
    type: string
    description: Your name
    default: Dash
    prompt: What is your name?
  generate:
    type: boolean
    description: Whether to generate a file
    prompt: Do you want to generate a file?
