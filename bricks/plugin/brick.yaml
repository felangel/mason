name: plugin
description: An example plugin template
version: 0.1.0+1
vars:
  android:
    type: boolean
    description: Whether to generate an Android project.
    default: false
    prompt: Do you want to generate an Android project?
  ios:
    type: boolean
    description: Whether to generate an iOS project.
    default: false
    prompt: Do you want to generate an iOS project?
